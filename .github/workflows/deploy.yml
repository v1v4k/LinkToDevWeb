name: Frontend Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.18.0"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Package dist
        run: tar -czf dist.tgz -C dist .

      - name: Upload to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist.tgz"
          target: "/home/${{ secrets.SERVER_USER }}/frontend_deploy"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -euo pipefail

            DEPLOY_TGZ="/home/${{ secrets.SERVER_USER }}/frontend_deploy/dist.tgz"
            WEBROOT="/var/www/html"
            TMPDIR="/tmp/frontend_dist_$(date +%s)"

            mkdir -p "$TMPDIR"
            tar -xzf "$DEPLOY_TGZ" -C "$TMPDIR"

            rm -rf "$WEBROOT"/*
            cp -a "$TMPDIR"/. "$WEBROOT"/

            sudo nginx -t
            sudo systemctl reload nginx

            rm -rf "$TMPDIR"
            rm -f "$DEPLOY_TGZ"
