name: Frontend Deploy

on:
  push:
    branches: ["main", "dev"] 
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # If branch is 'main', use Production variables.
    # If branch is 'dev', use Staging variables.
    environment: 
      name: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Package Build
        run: tar -czf build.tgz -C dist .

      - name: Upload to Server (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "build.tgz"
          target: "/tmp"

      - name: Extract & Deploy (SSH)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            
            # 1. Load the target folder from GitHub Variables
            # (Production = /var/www/html, Staging = /var/www/linktodev_staging)
            TARGET="${{ vars.WEBROOT_PATH }}"
            
            # Safety Check
            if [ -z "$TARGET" ]; then
              echo "Error: WEBROOT_PATH variable is missing!"
              exit 1
            fi
            
            echo "Deploying to: $TARGET"
            
            # 2. Create folder if missing (No sudo needed -> You own this!)
            mkdir -p "$TARGET"
            
            # 3. Extract the new files
            # We overwrite the old files with the new build
            tar -xzf /tmp/build.tgz -C "$TARGET"
            
            # 4. Cleanup temp file
            rm -f /tmp/build.tgz
            
            # 5. Reload Nginx to ensure it catches any config changes (Optional but good practice)
            sudo nginx -t
            sudo systemctl reload nginx
            
            echo "Deployment Complete!"